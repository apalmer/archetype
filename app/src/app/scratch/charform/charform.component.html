
<head>

<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<div class='charback'>
 <div class='biobutton' (click)="biohide"></div>  
<div class='bio'>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        
            <div class='form-group'>
                <label for="name">Name</label>
                <div></div>
                <input type='text' class='form-control' id='name'
                required
                [(ngModel)]='newchar.name' name='name'
                #name="ngModel">
            
                <div
                    [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Name is a must
                </div>
            </div>
            <div class='form-group'>
                <label for='descrip'>Describe the char</label>
                <div></div>
                <textarea class='form-control' id='descrip'
                [(ngModel)]='newchar.bio.desc' name='description'
                style="min-height: 100px"></textarea>
            </div>

            <div class='form-control'>
                <label for='icon'>Icon url</label>
                <div></div>
                <input type='text' class='form control' id='icon'
                [(ngModel)]='newchar.icon' name='icon'
                >
            </div>

            <div class='form-control'>
                <label for='avatar'>Avatar Idle url</label>
                <div></div>
                <input type='text' class='form control' id='avatar'
                [(ngModel)]='newchar.bio.visuals.idle' name='avatar'
                >
            </div>
        
        
    </form>
</div>

</div>
<app-char-disp [newchar]='newchar'></app-char-disp>
