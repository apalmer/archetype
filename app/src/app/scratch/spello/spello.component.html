<head><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"></head>
<div class='spelbox'>
    <div class='namesp'>{{gps[2]}}<br>
        <span class='levelsp'>{{sps['0th'][gps[2]].level}}</span>
    </div>
    <div class='crd'>Cast Time {{sps['0th'][gps[2]].casting_time}}</div>
    <div class='crd'>Range {{sps['0th'][gps[2]].range}}</div>
    <div class='crd'>Duration {{sps['0th'][gps[2]].duration}}</div>
    <div class='descr'>
        <span style='font-size: 18px; color: seashell; border-bottom: solid seashell'>Description</span>
        <br><br>
        <div *ngFor='let des of sps["0th"][gps[2]].description'>{{des}} <br><br></div>
    </div>
    
</div>
